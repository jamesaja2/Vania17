<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3E9D7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D6BFA6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8A0BF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D6BFA6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" stroke="#D6BFA6" stroke-width="2"/>
  
  <!-- Heart shape -->
  <path d="M50 75 C30 60, 20 45, 20 35 C20 25, 30 20, 38 25 C43 28, 47 33, 50 38 C53 33, 57 28, 62 25 C70 20, 80 25, 80 35 C80 45, 70 60, 50 75 Z" 
        fill="url(#heartGradient)" 
        stroke="#C9B195" 
        stroke-width="1.5"/>
  
  <!-- Number 17 -->
  <text x="35" y="50" font-family="serif" font-size="20" font-weight="bold" fill="#FFFFFF" stroke="#7A5F42" stroke-width="0.5">17</text>
</svg>
